<ion-header translucent="true">
  <ion-toolbar>
    <ion-title>Szűrés</ion-title>
    <ion-buttons slot="start">
      <ion-button class="reset" (click)="resetFilters()">Visszaállít</ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="dismiss()">Mégsem</ion-button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>
<ion-content>
  <ion-list>

    <ion-searchbar placeholder="Név" [(ngModel)]="filterByName"></ion-searchbar>

    @if (categoryError) { <p class="warning">Válasszon ki legalább egy kategória opciót!</p> }
    <ion-item>
      <ion-label>Kategória</ion-label>
    </ion-item>


    <ion-grid>
      <ion-row>
        <ion-col size="12"
                 size-md="6">
          <ion-item>
            <ion-label>Ősi típusú vadászebek</ion-label>
            <ion-checkbox (ionChange)="checkboxValuesEvent($event)" checked="true" slot="end" value="ancientType"></ion-checkbox>
          </ion-item>
        </ion-col>
        <ion-col size="12"
                 size-md="6">
          <ion-item>
            <ion-label>Vizslák</ion-label>
            <ion-checkbox (ionChange)="checkboxValuesEvent($event)" checked="true" slot="end" value="retrievers"></ion-checkbox>
          </ion-item>
        </ion-col>
        <ion-col size="12"
                 size-md="6">
          <ion-item>
            <ion-label>Kajtatóebek</ion-label>
            <ion-checkbox (ionChange)="checkboxValuesEvent($event)" checked="true" slot="end" value="hatches"></ion-checkbox>
          </ion-item>
        </ion-col>
        <ion-col size="12"
                 size-md="6">
          <ion-item>
            <ion-label>Szedő-elhozó vadászkutyák – retrieverek</ion-label>
            <ion-checkbox (ionChange)="checkboxValuesEvent($event)" checked="true" slot="end" value="pickUpHuntingDogs"></ion-checkbox>
          </ion-item>
        </ion-col>
        <ion-col size="12"
                 size-md="6">
          <ion-item>
            <ion-label>Kotorékebek</ion-label>
            <ion-checkbox (ionChange)="checkboxValuesEvent($event)" checked="true" slot="end" value="excavators"></ion-checkbox>
          </ion-item>
        </ion-col>
        <ion-col size="12"
                 size-md="6">
          <ion-item>
            <ion-label>Vaddisznóskutyák</ion-label>
            <ion-checkbox (ionChange)="checkboxValuesEvent($event)" checked="true" slot="end" value="wildBoarDogs"></ion-checkbox>
          </ion-item>
        </ion-col>
        <ion-col size="12"
                 size-md="6">
          <ion-item>
            <ion-label>Vérebek</ion-label>
            <ion-checkbox (ionChange)="checkboxValuesEvent($event)" checked="true" slot="end" value="bloods"></ion-checkbox>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>

  </ion-list>
  <ion-button expand="block" class="search-button" (click)="search()">
    Keresés
  </ion-button>
</ion-content>
