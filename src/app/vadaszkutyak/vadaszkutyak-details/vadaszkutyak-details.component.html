<ion-header translucent="true">
  <ion-toolbar>
    @if (dataLoaded | async) { <ion-title>{{currentDog.name}}</ion-title> }
    <ion-buttons slot="start">
      <ion-back-button defaultHref="vadaszkutyak"
                       text="Vissza">
      </ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

@if (dataLoaded | async) { <ion-content color="light">

  <ion-card class="ion-card-for-cover margin">
    <ion-card-content class="ion-card-content-for-cover">
      <ion-img [src]="'/assets/' + currentDog.picture"
               (ionError)="fetchLocalDataService.setPlaceholderImg($event)"></ion-img>
    </ion-card-content>
  </ion-card>

  <div class="details-title-row margin">

    <ion-grid class="huntable-card" >
      <ion-row>
        <span class="title">{{currentDog.name}}</span>
      </ion-row>
    </ion-grid>
  </div>
  <div class="text-padding details-text"
       [innerHTML]="currentDog.description"></div>
</ion-content> }
