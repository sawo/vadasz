<ion-header>
  <ion-toolbar>
    <ion-title>Vadászkutyák</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content color="light">
  <ion-grid>
    <ion-row>
      <ion-col size="10"
               size-md="11">
        <ion-searchbar (ionChange)="quickSearch($event)" placeholder="Keresés" color="light"></ion-searchbar>
      </ion-col>
      <ion-col size="2"
               size-md="1">
        <ion-button (click)="presentModal()" color="light">
          <ion-icon name="filter-outline"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid>
    @if (dataLoaded | async) {
      <ion-row class="animal-row">
        @for (huntingDog of huntingDogs; track huntingDog.id) {
          <ion-col size="5"
                   size-md="2"
                   class="animal-details-link animal-card margin-0"
                   [routerAnimation]=""
                   [routerLink]="huntingDog.linkName"
                   [state]="{data: huntingDog.id}"
                   routerDirection="forward">
            <div class="image-container">
              <img class="animal-cards"
                   [src]="'/assets/' + huntingDog.picture"
                   (error)="fetchLocalDataService.setPlaceholderImg($event)">
            </div>

            <span class="animal-name ion-text-center">{{huntingDog.name}}</span>

            <!--<ion-img class="animal-cards"
                     [src]="'/assets/' + animal.picture"></ion-img>
                     <span class="animal-name">{{animal.name}}</span>
            -->
          </ion-col>
        }
        @if (isOdd) {
          <ion-col size="5"
                   size-md="2"
                   class="margin-0"
                   routerDirection="forward">
          </ion-col>
        }
      </ion-row>
    }
  </ion-grid>

</ion-content>
